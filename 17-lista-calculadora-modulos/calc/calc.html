<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #calc {
            border: 3px solid gray;
            width: 250px;
            height: 300px;
            flex-wrap: wrap;
            margin-right: 20px;
            display: flex;
            padding: 10px;
        }

        #display {
            width: 90%;
            height: 40px;
            margin: 5px;
            font-size: 20px;
            text-align: right;
        }

        #display:disabled {
            background-color: white;
            border: 1px solid gray;
        }

        #calc button {
            margin: 5px;
            min-width: 50px;
            min-height: 50px;
            font-size: 20px;
        }

        #history {
            border: 1px solid black;
            height: 300px;
            width: 250px;
            overflow-x: hidden;
        }

        #h-area {
            width: 100%;
            height: 100%;
            font-size: 20px;
        }
        
        body {
            padding-top: 200px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
        <div id="calc">
            <input type="text" id="display" disabled>
            <button id="b7">7</button>
            <button id="b8">8</button>
            <button id="b9">9</button>
            <button id="b-clear">C</button>

            <button id="b4">4</button>
            <button id="b5">5</button>
            <button id="b6">6</button>
            <button id="b-times">*</button>

            <button id="b1">1</button>
            <button id="b2">2</button>
            <button id="b3">3</button>
            <button id="b-divide">/</button>

            <button id="b0">0</button>
            <button id="b-minus">-</button>
            <button id="b-plus">+</button>
            <button id="b-equal">=</button>

        </div>

        <div id="history">
            <textarea name="" id="h-area" disabled></textarea>
        </div>
    <script type="module" src="main.js"></script>

</body>
</html>
