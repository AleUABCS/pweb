<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            --font-med: 20px;
        }

        h1{
            justify-self: center;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            justify-content: center;
        }

        .checked {
            text-decoration: line-through;
            text-decoration-color: black;
            color: gray;
        }

        #list{
            padding: 0;
        }
        
        #list li {
            list-style-type: none;
            font-size: var(--font-med);
            border-bottom: 1px solid lightgray;

            width: 600px;

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        #top-bar{
            width: 600px;
            display: flex;
            margin: 0 auto;
        }
        
        #input-task{
            font-size: var(--font-med);
            border: 2px solid lightgray;
            border-radius: 5px;

            padding-left: 10px;

            width: 80%;
            height: 30px;
        }

        #list-cont {
            margin: 0 auto;
            width: 600px;
            display: flex;
        }

        button {
            font-size: var(--font-med);
            background-color: white;
            border: 1px solid gray;
            border-radius: 5px;
            margin-left: 10px;
            justify-items: center;

            width: 20%;
            height: 35px;
        }

        .deleteButton {
            background-color: lightcoral;
            font-size: 18px;
            width: 80px
        }

    </style>
</head>
<body>

    <h1>Lista de tareas</h1>
    <div id="top-bar">
        <input type="text" id="input-task" placeholder="Nueva tarea">
        <button id="new-task" onclick=addTask(true)> Agregar </button>
    </div>
    <div id="list-cont">
        <ul id="list">
        </ul>
    </div>

    <script>
        //Lista
        let list = document.getElementById("list");
        //Lista de las tareas para almacenarlas en local storage
        let tasks = [];
        let isChecked = false;
        let newTaskText;
        let deleteBtn;
        //Cargar tareas
        if (localStorage.length > 0){
            tasks = JSON.parse(localStorage.getItem("tasks"));
            let index = 0;
            tasks.forEach(element => {
                newTaskText = element.text;
                deleteBtn = document.createElement("button");
                deleteBtn.onclick = function () {
                    tasks.splice(index, 1);
                };
                addTask(false);
            });
            console.log("Hay storage guardado: ")
            console.log(tasks);
        }
        
        //Función del botón "Agregar"
        function addTask(setTasks) {
            //Texto del input del nombre de la nueva tarea

            if (setTasks)
                isChecked = false;

            if (setTasks)
                newTaskText = document.getElementById("input-task").value;
            
            if (newTaskText === "") return

            //Crear el list item
            let newTask = document.createElement("li");

            //Crear etiqueta que contiene el texto del list item
            let taskName = document.createElement("label");
            taskName.textContent = newTaskText;

            //Crear checkbox del list item
            let check = document.createElement("input")
            check.type = "checkbox";

            if (!setTasks) 
                if (isChecked)
                    check.checked = true

            //Añadir acción de tachar elemento al checkbox
            check.addEventListener('change', function () {
                if (this.checked) {
                    taskName.className = "checked";
                    console.log("Checked");
                }
                else{
                    taskName.className = "";
                    console.log("Not checked");
                }
            }); 
            
            //Crear el botón "Eliminar" del list item
            deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Eliminar";
            deleteBtn.className = "deleteButton";

            //Añadir los elementos al list item en orden
            newTask.appendChild(check);
            newTask.appendChild(taskName);
            newTask.appendChild(deleteBtn);
            
            //Eliminar texto del input "Nueva tarea" al presionar el botón
            document.getElementById("input-task").value = "";

            //Añadir el list item a la lista
            list.appendChild(newTask);

            //Añadir el elemento al array de listas
            let taskId;
            if (tasks === null)
                tasks = [];

            //Si se van a guardar las tareas en el local storage
            if (setTasks){
                taskId = Date.now();
                tasks.push({
                    id: taskId,
                    text: newTaskText,
                    done: isChecked
                });
                deleteBtn.onclick = function(){
                    console.log("botoneliminar");
                    newTask.remove();
                    let index = 0;
                    tasks.forEach(element => {
                        if (element.id = taskId){
                            console.log("coincidencia: " + element.id +"|" + taskId);
                            tasks.splice(index, 1);
                            return;
                        }
                        index++;
                        });
                    localStorage.setItem("tasks", JSON.stringify(tasks));
                }
            }

            //Guardar el array de tareas
            localStorage.setItem("tasks", JSON.stringify(tasks));

        }
    </script>
</body>
</html>
