<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            --font-med: 20px;
        }

        h1{
            justify-self: center;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            justify-content: center;
        }

        .checked {
            text-decoration: line-through;
            text-decoration-color: black;
            color: gray;
        }

        #list{
            padding: 0;
        }
        
        #list li {
            list-style-type: none;
            font-size: var(--font-med);
            border-bottom: 1px solid lightgray;

            width: 600px;

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        #top-bar{
            width: 600px;
            display: flex;
            margin: 0 auto;
        }
        
        #input-task{
            font-size: var(--font-med);
            border: 2px solid lightgray;
            border-radius: 5px;

            padding-left: 10px;

            width: 80%;
            height: 30px;
        }

        #list-cont {
            margin: 0 auto;
            width: 600px;
            display: flex;
        }

        button {
            font-size: var(--font-med);
            background-color: white;
            border: 1px solid gray;
            border-radius: 5px;
            margin-left: 10px;
            justify-items: center;

            width: 20%;
            height: 35px;
        }

        .removeButton {
            background-color: lightcoral;
            font-size: 14px;
            width: 80px
        }

    </style>
</head>
<body>

    <h1>Lista de tareas</h1>
    <div id="top-bar">
        <input type="text" id="input-task" placeholder="Nueva tarea">
        <button id="new-task-button"> Agregar </button>
    </div>
    <div id="list-cont">
        <ul id="list">
        </ul>
    </div>

    <script>
        let addButton = document.getElementById("new-task-button");
        let list = document.getElementById("list");
        let taskArray = [];

        window.onload = (event) => {
                console.log("Local storage: \n" + localStorage.getItem("tasks"));
                taskArray = JSON.parse(localStorage.getItem("tasks"));
                taskArray.forEach(renderTask);
        }

        function renderTask (task) {
            //Crear elementos de la nueva tarea
            let newTask = document.createElement("li");
            let label = document.createElement("label");
            let newRemoveButton = document.createElement("button");
            let check = document.createElement("input"); check.type="checkbox";

            label.textContent = task.text;

            //Marcar checkbox si la tarea está completada
            if (task.completed == true){
                check.checked = true;
                label.className = "checked";
            } else {
                label.className = "";
            }

            //Añadir estilo al botón "Eliminar"
            newRemoveButton.className = "removeButton";
            newRemoveButton.textContent = "Eliminar";   
            
            //Función del botón "Eliminar"
            newRemoveButton.id = task.id;
            newRemoveButton.onclick = function () {
                //Eliminar de local storage
                taskArray = taskArray.filter((task) => task.id != newRemoveButton.id);
                saveLocalStorage();
                
                //Eliminar de interfaz
                newTask.remove();
            }

            //Funcion del checkbox
            check.addEventListener('change', function () {
                const index = taskArray.findIndex(t => t.id === task.id);

                if (this.checked) {
                    taskArray[index].completed = true;
                    label.className = "checked";
                }
                else{
                    taskArray[index].completed = false;
                    label.className = "";
                }

                saveLocalStorage();
                
            }); 

            newTask.appendChild(check);
            newTask.appendChild(label);
            newTask.appendChild(newRemoveButton);
            document.getElementById("list").appendChild(newTask);

        }

        function addTask () {
            if (document.getElementById("input-task").value.trim() == "")
                return;

            //Crear variable con los datos para guardar en local storage
            taskId = crypto.randomUUID();
            let task = {
                id: taskId,
                text: document.getElementById("input-task").value.trim(),
                completed: false
            }
            
            //Añadir la tarea al arreglo de tareas
            taskArray.push(task);

            //Borrar texto del input
            document.getElementById("input-task").value = "";

            //Mostrar tarea en la interfaz
            renderTask(task);

            //Guardar tareas en local storage
            saveLocalStorage();
            console.log(taskArray);
        }

        function saveLocalStorage() {
            localStorage.setItem("tasks" , JSON.stringify(taskArray));
        }

        //Función del botón "Añadir"
        addButton.onclick = addTask;
        </script>
</body>
</html>
